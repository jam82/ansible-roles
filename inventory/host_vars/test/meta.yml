---
# play: ansible-roles
# file: inventory/host_vars/pgbr/meta.yml

# --- meta/main.yml vars -------------------------------------------------------
meta_role_name: 'test'
meta_role_description: 'Ansible role built for testing stuff.'
meta_author: Jonas Mauer
meta_allow_duplicates: false
meta_company: none
meta_galaxy_tags: []
meta_issue_tracker_url: "https://github.com/{{ meta_namespace }}/ansible-role-{{ meta_role_name }}/issues"
meta_license: MIT
meta_min_ansible_version: "2.15"
meta_namespace: jam82
meta_platforms:
  - os_family: Debian
    distribution: Debian
    versions: [11, 12]
    platform:
      - { name: Debian, versions: ['bullseye', 'bookworm'] }
  - os_family: RedHat
    distribution: Fedora
    versions: [39, 'rawhide']
    platform:
      - { name: Fedora, versions: ['all'] }
  - os_family: Debian
    distribution: Ubuntu
    versions: ['20.04', '22.04']
    platform:
      - { name: Ubuntu, versions: ['focal', 'jammy'] }

# block for {./, ./meta}/requirements.yml --------------------------------------
meta_requirements_collections: []

meta_requirements_roles: []

# block for README.md ----------------------------------------------------------
# long description
meta_description: |
  This role does only run the setup task and is meant for testing purposes only.
# python requirements
meta_python_requirements: []
# system packages required
meta_system_requiremens: []
# Example playbooks
meta_examples:
  - name: The default example playbook
    description: |
      The default example playbook for the role.
    code: |
      - hosts: all
        roles:
          - role: "{{ meta_namespace }}.{{ meta_role_name }}"
